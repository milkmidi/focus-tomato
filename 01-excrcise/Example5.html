    <!-- TODO 3 -->
    <script>
      // 用 let 宣告可以重新賦值
      let age = 25;
      age = 26;

      // 用 const 宣告不能重新賦值（常數）
      const PI = 3.14;

      // var 是舊版用法，現在推薦用 let 或 const
      var name = "milkmidi";

      console.log("年齡:", age);
      console.log("圓周率:", PI);
      console.log("名字:", name);
    </script>

    <!-- TODO 4 -->
    <script>
      // 數字
      let a = 10;
      let b = 3;
      console.log("加法:", a + b);
      console.log("減法:", a - b);
      console.log("乘法:", a * b);
      console.log("除法:", a / b);
      console.log("取餘數:", a % b);

      // 字串
      let greeting = "你好";
      let name = "奶綠";
      console.log(greeting + ", " + name + "!"); // 字串串接

      // 布林值
      let isJavaScriptFun = true;
      console.log("JavaScript 有趣嗎？", isJavaScriptFun);
    </script>
