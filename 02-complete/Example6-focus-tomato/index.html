<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>番茄時鐘 v2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reseter.css/2.0.0/reseter.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>番茄時鐘</h1>
      <div class="timer">
        <span id="minutes">25</span>:<span id="seconds">00</span>
      </div>
      <div class="buttons">
        <button id="start-btn" class="btn">開始</button>
        <button id="pause-btn" class="btn">暫停</button>
        <button id="reset-btn" class="btn">重設</button>
        <button id="add-5-btn" class="btn">+5 minutes</button>
      </div>
      <div class="status" id="statusText"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
